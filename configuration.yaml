homeassistant:
  name: Home

  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation

  unit_system: metric

  time_zone: Europe/Vilnius

  whitelist_external_dirs:
    - /config

  packages: !include_dir_named components/packages

camera: !include_dir_merge_list components/cameras
group: !include_dir_merge_list components/groups
sensor: !include_dir_merge_list components/sensors
switch: !include_dir_merge_list components/switches

automation: !include_dir_merge_list automations
panel_iframe: !include panels/iframes.yaml
script: !include_dir_merge_list scripts
