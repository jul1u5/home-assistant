resources:
  - url: /local/custom_ui/weather-card.js?v=1
    type: module

title: Home
views:
  - title: Home
    icon: mdi:home
    id: home
    cards:
      - id: 232896fe8cf1455f89774ccdbfa60eec # Automatically created id
        type: picture-entity
        title: Hikvision
        entity: camera.hikvision
        show_name: false
        show_state: false

      - id: 7b997a9fbd8e425f9e98dc2ca9c0dd6a # Automatically created id
        type: glance
        title: Sonoff
        show_state: false
        entities:
          - entity: switch.sonoff_dual_power_1
            name: Gates
            icon: mdi:door
            tap_action: toggle
          - entity: switch.sonoff_dual_power_2
            name: Garage
            icon: mdi:garage
            tap_action: toggle
          - entity: switch.sonoff_th10_power
            name: Lights
            tap_action: toggle

      - id: 63ebbb3a6c3e44198a48635978793c34 # Automatically created id
        type: iframe
        url: https://grafana.saltis.duckdns.org/d-solo/hxf61m5iz/saltis?refresh=60s&orgId=1&panelId=6
        aspect_ratio: 75%

      - id: 8208817d067243619f268eb8e706320b # Automatically created id
        type: entities
        title: SpeedTest
        show_header_toggle: true
        entities:
          - sensor.speedtest_download
          - sensor.speedtest_ping
          - sensor.speedtest_upload

  - title: Weather
    icon: mdi:cloud
    id: weather
    cards:
      - type: custom:weather-card
        entity_sun: sun.sun
        entity_daily_summary: sensor.dark_sky_daily_summary
        entity_current_conditions: sensor.dark_sky_icon  
        entity_humidity: sensor.dark_sky_humidity
        entity_pressure: sensor.dark_sky_pressure
        entity_temperature: sensor.dark_sky_temperature
        entity_visibility: sensor.dark_sky_visibility
        entity_wind_bearing: sensor.dark_sky_wind_bearing
        entity_wind_speed: sensor.dark_sky_wind_speed
        entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1
        entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2
        entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3
        entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4
        entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5
        entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature
        entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_1
        entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_2
        entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_3
        entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_4
        entity_forecast_icon_1: sensor.dark_sky_icon_1
        entity_forecast_icon_2: sensor.dark_sky_icon_2
        entity_forecast_icon_3: sensor.dark_sky_icon_3
        entity_forecast_icon_4: sensor.dark_sky_icon_4
        entity_forecast_icon_5: sensor.dark_sky_icon_5

      - id: 31b9042312cb4630bf225a18650598e0 # Automatically created id
        type: iframe
        url: https://embed.windy.com/embed2.html
        aspect_ratio: 75%

      - type: sensor
        entity: sensor.sonoff_th10_temperature
        name: Temperature
        hours_to_show: 72
        line_color: '#e74c3c'
        height: 75

      - type: sensor
        entity: sensor.sonoff_th10_humidity
        name: Humidity
        hours_to_show: 72
        line_color: '#3498db'
        height: 75
