title: Weather
icon: mdi:cloud
path: weather
cards:
  - type: custom:compact-custom-header

  - type: iframe
    url: https://embed.windy.com/embed2.html?lat=55.166&lon=24.148&zoom=6&level=surface&overlay=rain&message=true&calendar=now&location=coordinates
    aspect_ratio: 75%

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_th10_temperature
        height: 200
        hours_to_show: 168
        points_per_hour: 0.2
        show:
          labels: true
          name: false
        color_thresholds:
          - value: -20
            color: '#3498db'
          - value: 0
            color: '#d35400'
          - value: 22
            color: '#c0392b'

      - type: custom:mini-graph-card
        entities:
          - sensor.sonoff_th10_humidity
        height: 200
        hours_to_show: 168
        points_per_hour: 0.2
        line_color: '#3498db'
        show:
          labels: true
          name: false
